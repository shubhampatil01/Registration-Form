<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <form action="index.html">
      <div id="first">
        <h2>Book a call</h1>
        <p>You can book a call asistance as per your convenience. We are happy to help you out!</p>
        </div>    
        <div class="container">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Your  Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
          </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput3" class="form-label">Phone</label>
              <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Enter number">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput4" class="form-label">Date and Time</label>
              <input type="date" class="form-control" id="exampleFormControlInput4">
            </div>
            <br>
            <br>
            <input type="button" value="Get a call" />
        </div>
    </form>
  </body>
</html>
